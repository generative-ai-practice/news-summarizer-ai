name: Fetch Claude News

on:
  schedule:
    # 3時間おき 2:00 から (UTC 2:00, 5:00, 8:00, 11:00, 14:00, 17:00, 20:00, 23:00)
    - cron: '0 2/3 * * *'
  workflow_dispatch: # 手動実行用
permissions:
  contents: write
  pull-requests: write

jobs:
  fetch:
    uses: ./.github/workflows/fetch-news-reusable.yml
    with:
      provider: claude
      has_deprecations: false
    secrets:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
      RESEND_TO_EMAIL: ${{ secrets.RESEND_TO_EMAIL }}
