name: Fetch Gemini News

on:
  schedule:
    # 3時間おき 1:00 から (UTC 1:00, 4:00, 7:00, 10:00, 13:00, 16:00, 19:00, 22:00)
    - cron: '0 1/3 * * *'
  workflow_dispatch: # 手動実行用
permissions:
  contents: write
  pull-requests: write

jobs:
  fetch:
    uses: ./.github/workflows/fetch-news-reusable.yml
    with:
      provider: gemini
      has_deprecations: false
    secrets:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
      RESEND_TO_EMAIL: ${{ secrets.RESEND_TO_EMAIL }}
