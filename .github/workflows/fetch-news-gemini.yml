name: Fetch Gemini News

on:
  schedule:
    # 3æ™‚é–“ãŠã 1:00 ã‹ã‚‰ (UTC 1:00, 4:00, 7:00, 10:00, 13:00, 16:00, 19:00, 22:00)
    - cron: '0 1/3 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œç”¨

jobs:
  fetch-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch news
        id: fetch
        run: yarn fetch:providers --provider=gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

      - name: Check fetch result
        if: steps.fetch.outcome == 'failure'
        run: |
          echo "::warning::Fetch failed, but continuing to check for partial changes"

      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create branch and PR
        if: steps.check-changes.outputs.has_changes == 'true'
        id: create-pr
        run: |
          set -e
          BRANCH_NAME="auto-update/gemini-news-${{ github.run_number }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git commit -m "chore: update gemini news articles"
          git push -u origin "$BRANCH_NAME"

          PR_URL=$(gh pr create \
            --title "[Auto] Update Gemini news articles" \
            --body "## Summary
          - è‡ªå‹•å–å¾—ã•ã‚ŒãŸãƒ‹ãƒ¥ãƒ¼ã‚¹è¨˜äº‹ã®æ›´æ–°

          ---
          *Generated by GitHub Actions*" \
            --label "auto-update" \
            --base main)

          PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Created PR #$PR_NUMBER"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if only output folder changed
        if: steps.create-pr.outputs.pr_number
        id: check-safe
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          if [ -z "$CHANGED_FILES" ]; then
            echo "safe_to_merge=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          elif echo "$CHANGED_FILES" | grep -qvE '^output/'; then
            echo "safe_to_merge=false" >> $GITHUB_OUTPUT
            echo "Non-output files changed, skipping auto-merge"
          else
            echo "safe_to_merge=true" >> $GITHUB_OUTPUT
            echo "Only output files changed, safe to auto-merge"
          fi

      - name: Build email content
        if: steps.check-changes.outputs.has_changes == 'true'
        id: email-content
        run: |
          # å„ã‚«ãƒ†ã‚´ãƒªã®ã‚µãƒãƒªãƒ¼ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
          NEW_ARTICLES=$(git diff --name-only --diff-filter=A origin/main...HEAD | grep 'output/gemini/articles/summaries/.*\.md$' || true)
          NEW_CHANGELOG=$(git diff --name-only --diff-filter=A origin/main...HEAD | grep 'output/gemini/changelog/summaries/.*\.md$' || true)

          EMAIL_HTML="<h2>Gemini ãƒ‹ãƒ¥ãƒ¼ã‚¹ãŒæ›´æ–°ã•ã‚Œã¾ã—ãŸ</h2>"
          EMAIL_HTML+="<p>PR: <a href=\"https://github.com/${{ github.repository }}/pull/${{ steps.create-pr.outputs.pr_number }}\">#${{ steps.create-pr.outputs.pr_number }}</a></p>"

          # è¨˜äº‹ã‚’è¿½åŠ ã™ã‚‹é–¢æ•°
          add_section() {
            local section_name=$1
            local files=$2
            local color=$3

            if [ -n "$files" ]; then
              EMAIL_HTML+="<hr><h3 style=\"color: $color;\">$section_name</h3>"
              while IFS= read -r file; do
                if [ -f "$file" ]; then
                  TITLE=$(grep -m1 '^# ' "$file" | sed 's/^# //' || echo "Untitled")
                  CONTENT=$(cat "$file" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g' | sed ':a;N;$!ba;s/\n/<br>/g')
                  EMAIL_HTML+="<div style=\"margin-bottom: 20px; padding: 15px; border-left: 4px solid $color; background: #f9f9f9;\">"
                  EMAIL_HTML+="<h4 style=\"margin-top: 0;\">$TITLE</h4>"
                  EMAIL_HTML+="<div style=\"font-size: 14px; line-height: 1.6;\">$CONTENT</div>"
                  EMAIL_HTML+="</div>"
                fi
              done <<< "$files"
            fi
          }

          add_section "ğŸ“° æ–°ã—ã„è¨˜äº‹" "$NEW_ARTICLES" "#2563eb"
          add_section "ğŸ“‹ Changelog" "$NEW_CHANGELOG" "#16a34a"

          EMAIL_HTML+="<hr><p style=\"color: #666; font-size: 12px;\">Generated by GitHub Actions</p>"

          # å‡ºåŠ›ã‚’ä¿å­˜
          echo "html<<EOF" >> $GITHUB_OUTPUT
          echo "$EMAIL_HTML" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send email notification
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          # JSONã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã«æ›¸ãå‡ºã—
          cat > /tmp/email.json << 'JSONEOF'
          {
            "from": "${{ secrets.RESEND_FROM_EMAIL }}",
            "to": ["${{ secrets.RESEND_TO_EMAIL }}"],
            "subject": "[News Update] Gemini ãƒ‹ãƒ¥ãƒ¼ã‚¹æ›´æ–°"
          }
          JSONEOF

          # htmlãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’è¿½åŠ 
          jq --arg html '${{ steps.email-content.outputs.html }}' '. + {html: $html}' /tmp/email.json > /tmp/email_final.json

          curl -X POST 'https://api.resend.com/emails' \
            -H "Authorization: Bearer ${{ secrets.RESEND_API_KEY }}" \
            -H 'Content-Type: application/json' \
            -d @/tmp/email_final.json
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "### Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Fetch: ${{ steps.fetch.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Changes detected: ${{ steps.check-changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.create-pr.outputs.pr_number }}" ]; then
            echo "- PR: #${{ steps.create-pr.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
            echo "- Auto-merge: ${{ steps.check-safe.outputs.safe_to_merge }}" >> $GITHUB_STEP_SUMMARY
          fi
