name: Fetch OpenAI News

on:
  schedule:
    # 3時間おき (UTC 0:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00)
    - cron: '0 */3 * * *'
  workflow_dispatch: # 手動実行用

jobs:
  fetch-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch news
        id: fetch
        run: yarn fetch:providers --provider=openai
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

      - name: Check fetch result
        if: steps.fetch.outcome == 'failure'
        run: |
          echo "::warning::Fetch failed, but continuing to check for partial changes"

      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create branch and PR
        if: steps.check-changes.outputs.has_changes == 'true'
        id: create-pr
        run: |
          set -e
          BRANCH_NAME="auto-update/openai-news-${{ github.run_number }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git commit -m "chore: update openai news articles"
          git push -u origin "$BRANCH_NAME"

          PR_URL=$(gh pr create \
            --title "[Auto] Update OpenAI news articles" \
            --body "## Summary
          - 自動取得されたニュース記事の更新

          ---
          *Generated by GitHub Actions*" \
            --label "auto-update" \
            --base main)

          PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Created PR #$PR_NUMBER"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if only output folder changed
        if: steps.create-pr.outputs.pr_number
        id: check-safe
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          if [ -z "$CHANGED_FILES" ]; then
            echo "safe_to_merge=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          elif echo "$CHANGED_FILES" | grep -qvE '^output/'; then
            echo "safe_to_merge=false" >> $GITHUB_OUTPUT
            echo "Non-output files changed, skipping auto-merge"
          else
            echo "safe_to_merge=true" >> $GITHUB_OUTPUT
            echo "Only output files changed, safe to auto-merge"
          fi

      - name: Auto Merge
        if: steps.check-safe.outputs.safe_to_merge == 'true'
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pr_number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "### Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Fetch: ${{ steps.fetch.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Changes detected: ${{ steps.check-changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.create-pr.outputs.pr_number }}" ]; then
            echo "- PR: #${{ steps.create-pr.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
            echo "- Auto-merge: ${{ steps.check-safe.outputs.safe_to_merge }}" >> $GITHUB_STEP_SUMMARY
          fi
