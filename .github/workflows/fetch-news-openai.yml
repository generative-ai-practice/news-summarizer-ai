name: Fetch OpenAI News

on:
  schedule:
    # 3時間おき (UTC 0:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00)
    - cron: '0 */3 * * *'
  workflow_dispatch: # 手動実行用

jobs:
  fetch:
    uses: ./.github/workflows/fetch-news-reusable.yml
    with:
      provider: openai
      has_deprecations: true
    secrets:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
      RESEND_TO_EMAIL: ${{ secrets.RESEND_TO_EMAIL }}
