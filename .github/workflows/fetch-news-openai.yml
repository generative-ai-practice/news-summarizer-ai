name: Fetch News

on:
  schedule:
    # 3時間おき (UTC 0:00, 3:00, 6:00, 9:00, 12:00, 15:00, 18:00, 21:00)
    - cron: '0 */3 * * *'
  workflow_dispatch: # 手動実行用

jobs:
  fetch-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch news
        run: yarn fetch:providers --provider=openai
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update news articles'
          branch: auto-update/openai-news-${{ github.run_number }}
          delete-branch: true
          title: '[Auto] Update news articles'
          body: |
            ## Summary
            - 自動取得されたニュース記事の更新

            ---
            *Generated by GitHub Actions*
          labels: auto-update

      - name: Check if only output folder changed
        if: steps.create-pr.outputs.pull-request-number
        id: check-safe
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -qvE '^output/'; then
            echo "safe_to_merge=false" >> $GITHUB_OUTPUT
            echo "Non-output files changed, skipping auto-merge"
          else
            echo "safe_to_merge=true" >> $GITHUB_OUTPUT
            echo "Only output files changed, safe to auto-merge"
          fi

      - name: Auto Merge
        if: steps.check-safe.outputs.safe_to_merge == 'true'
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.create-pr.outputs.pull-request-number
        run: |
          echo "### PR Created" >> $GITHUB_STEP_SUMMARY
          echo "- PR: #${{ steps.create-pr.outputs.pull-request-number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Auto-merge: ${{ steps.check-safe.outputs.safe_to_merge }}" >> $GITHUB_STEP_SUMMARY
