name: Fetch News (Reusable)

on:
  workflow_call:
    inputs:
      provider:
        description: 'News provider (gemini, openai)'
        required: true
        type: string
      has_deprecations:
        description: 'Whether to include deprecations section in email'
        required: false
        type: boolean
        default: false
    secrets:
      GEMINI_API_KEY:
        required: true
      RESEND_API_KEY:
        required: true
      RESEND_FROM_EMAIL:
        required: true
      RESEND_TO_EMAIL:
        required: true

jobs:
  fetch-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch news
        id: fetch
        run: yarn fetch:providers --provider=${{ inputs.provider }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

      - name: Check fetch result
        if: steps.fetch.outcome == 'failure'
        run: |
          echo "::warning::Fetch failed, but continuing to check for partial changes"

      - name: Check for changes
        id: check-changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create branch and PR
        if: steps.check-changes.outputs.has_changes == 'true'
        id: create-pr
        run: |
          set -e
          BRANCH_NAME="auto-update/${{ inputs.provider }}-news-${{ github.run_number }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git commit -m "chore: update ${{ inputs.provider }} news articles"
          git push -u origin "$BRANCH_NAME"

          PROVIDER_UPPER=$(echo "${{ inputs.provider }}" | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
          PR_URL=$(gh pr create \
            --title "[Auto] Update ${PROVIDER_UPPER} news articles" \
            --body "## Summary
          - Ëá™ÂãïÂèñÂæó„Åï„Çå„Åü„Éã„É•„Éº„ÇπË®ò‰∫ã„ÅÆÊõ¥Êñ∞

          ---
          *Generated by GitHub Actions*" \
            --label "auto-update" \
            --base main)

          PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "Created PR #$PR_NUMBER"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if only output folder changed
        if: steps.create-pr.outputs.pr_number
        id: check-safe
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          if [ -z "$CHANGED_FILES" ]; then
            echo "safe_to_merge=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          elif echo "$CHANGED_FILES" | grep -qvE '^output/'; then
            echo "safe_to_merge=false" >> $GITHUB_OUTPUT
            echo "Non-output files changed, skipping auto-merge"
          else
            echo "safe_to_merge=true" >> $GITHUB_OUTPUT
            echo "Only output files changed, safe to auto-merge"
          fi

      - name: Build email content
        if: steps.create-pr.outputs.pr_number
        id: email-content
        run: |
          PROVIDER="${{ inputs.provider }}"
          HAS_DEPRECATIONS="${{ inputs.has_deprecations }}"

          # ÂêÑ„Ç´„ÉÜ„Ç¥„É™„ÅÆ„Çµ„Éû„É™„Éº„Éï„Ç°„Ç§„É´„ÇíÂèñÂæó
          NEW_ARTICLES=$(git diff --name-only --diff-filter=A origin/main...HEAD | grep "output/${PROVIDER}/articles/summaries/.*\\.md$" || true)
          NEW_CHANGELOG=$(git diff --name-only --diff-filter=A origin/main...HEAD | grep "output/${PROVIDER}/changelog/summaries/.*\\.md$" || true)

          PROVIDER_UPPER=$(echo "$PROVIDER" | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
          EMAIL_HTML="<h2>${PROVIDER_UPPER} „Éã„É•„Éº„Çπ„ÅåÊõ¥Êñ∞„Åï„Çå„Åæ„Åó„Åü</h2>"
          EMAIL_HTML+="<p>PR: <a href=\"https://github.com/${{ github.repository }}/pull/${{ steps.create-pr.outputs.pr_number }}\">#${{ steps.create-pr.outputs.pr_number }}</a></p>"

          # Ë®ò‰∫ã„ÇíËøΩÂä†„Åô„ÇãÈñ¢Êï∞
          add_section() {
            local section_name=$1
            local files=$2
            local color=$3

            if [ -n "$files" ]; then
              EMAIL_HTML+="<hr><h3 style=\"color: $color;\">$section_name</h3>"
              while IFS= read -r file; do
                if [ -f "$file" ]; then
                  TITLE=$(grep -m1 '^# ' "$file" | sed 's/^# //' || echo "Untitled")
                  CONTENT=$(cat "$file" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g; s/"/\&quot;/g' | sed ':a;N;$!ba;s/\n/<br>/g')
                  EMAIL_HTML+="<div style=\"margin-bottom: 20px; padding: 15px; border-left: 4px solid $color; background: #f9f9f9;\">"
                  EMAIL_HTML+="<h4 style=\"margin-top: 0;\">$TITLE</h4>"
                  EMAIL_HTML+="<div style=\"font-size: 14px; line-height: 1.6;\">$CONTENT</div>"
                  EMAIL_HTML+="</div>"
                fi
              done <<< "$files"
            fi
          }

          add_section "üì∞ Êñ∞„Åó„ÅÑË®ò‰∫ã" "$NEW_ARTICLES" "#2563eb"
          add_section "üìã Changelog" "$NEW_CHANGELOG" "#16a34a"

          # Deprecations„Çª„ÇØ„Ç∑„Éß„É≥Ôºàhas_deprecations„Ååtrue„ÅÆÂ†¥Âêà„ÅÆ„ÅøÔºâ
          if [ "$HAS_DEPRECATIONS" = "true" ]; then
            NEW_DEPRECATIONS=$(git diff --name-only --diff-filter=A origin/main...HEAD | grep "output/${PROVIDER}/deprecations/summaries/.*\\.md$" || true)
            add_section "‚ö†Ô∏è Deprecations" "$NEW_DEPRECATIONS" "#dc2626"
          fi

          EMAIL_HTML+="<hr><p style=\"color: #666; font-size: 12px;\">Generated by GitHub Actions</p>"

          # Âá∫Âäõ„Çí‰øùÂ≠ò
          echo "html<<EOF" >> $GITHUB_OUTPUT
          echo "$EMAIL_HTML" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send email notification
        if: steps.create-pr.outputs.pr_number
        run: |
          PROVIDER="${{ inputs.provider }}"
          PROVIDER_UPPER=$(echo "$PROVIDER" | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')

          # JSON„Çí„Éï„Ç°„Ç§„É´„Å´Êõ∏„ÅçÂá∫„Åó
          cat > /tmp/email.json << 'JSONEOF'
          {
            "from": "${{ secrets.RESEND_FROM_EMAIL }}",
            "to": ["${{ secrets.RESEND_TO_EMAIL }}"],
            "subject": "[News Update] PROVIDER_PLACEHOLDER „Éã„É•„Éº„ÇπÊõ¥Êñ∞"
          }
          JSONEOF

          # „Éó„É≠„Éê„Ç§„ÉÄ„ÉºÂêç„ÇíÁΩÆÊèõ
          sed -i "s/PROVIDER_PLACEHOLDER/${PROVIDER_UPPER}/" /tmp/email.json

          # html„Éï„Ç£„Éº„É´„Éâ„ÇíËøΩÂä†
          jq --arg html "$(printf '%s' "${{ steps.email-content.outputs.html }}")" '. + {html: $html}' /tmp/email.json > /tmp/email_final.json

          curl -X POST 'https://api.resend.com/emails' \
            -H "Authorization: Bearer ${{ secrets.RESEND_API_KEY }}" \
            -H 'Content-Type: application/json' \
            -d @/tmp/email_final.json
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "### Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Provider: ${{ inputs.provider }}" >> $GITHUB_STEP_SUMMARY
          echo "- Fetch: ${{ steps.fetch.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Changes detected: ${{ steps.check-changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.create-pr.outputs.pr_number }}" ]; then
            echo "- PR: #${{ steps.create-pr.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
            echo "- Auto-merge: ${{ steps.check-safe.outputs.safe_to_merge }}" >> $GITHUB_STEP_SUMMARY
          fi
